  <header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Our phone lines are often busy, so please email first.</p>
    
    <form action="re.thankyou.html" method="GET">
      <label for="name" class="sr-only">Your Name</label>
      <input type="text" name="name" id="name" placeholder="Your Name" required>

      <label for="email" class="sr-only">Your Email</label>
      <input type="email" name="email" id="email" placeholder="Your Email" required>

      <label for="message" class="sr-only">Your Message</label>
      <textarea name="message" id="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <div class="contact-info-block">
    <p><strong>Email:</strong> <a href="mailto:info@loomandlight.com">info@loomandlight.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:01234567890">0123 456 7890</a></p>
    <p><strong>Address:</strong> 22 Interior Lane, Durham, UK</p>
  </div>
