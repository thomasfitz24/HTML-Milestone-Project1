<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Milestone Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="header-top">
        <h1 class="logo">Loom & Light</h1>
        <p class="tagline">Interior Styling Studio</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="our products.html">Our Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="hero-banner">
    <img src="images/Our story.png" alt="Loom and Light hero image" class="hero-image">
    <div class="hero-overlay">
      <h2 class="main-heading">Our Story</h2>
      <p class="main-description">We design beautiful interiors with warmth and elegance.</p>
      <a href="about.html" class="learn-more-btn">Learn More</a>
    </div>
  </div>

  <section class="product-grid-section">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/lighting.jpg" alt="Lighting">
        <h3>Lighting</h3>
      </div>
      <div class="product-card">
        <img src="images/pots.jpg" alt="Pots">
        <h3>Pots</h3>
      </div>
      <div class="product-card">
        <img src="images/wall-art.jpg" alt="Wall Art">
        <h3>Wall Art</h3>
      </div>
      <div class="product-card">
        <img src="images/furniture.jpg" alt="Furniture">
        <h3>Furniture</h3>
      </div>
      <div class="product-card">
        <img src="images/rugs.jpg" alt="Rugs">
        <h3>Rugs</h3>
      </div>
      <div class="product-card">
        <img src="images/accessories.jpg" alt="Accessories">
        <h3>Accessories</h3>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Loom & Light. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
